<!-- http://localhost:3000/isolated/exercise/01.html -->

<!-- 🐨 Create (in HTML) a <body> with a <div> with the id of "root" -->
<!-- 🐨 Then create a <script type="module"> for your JavaScript -->

<!-- These next instructions are to be written in JavaScript in the <script> tag -->
<!-- 🐨 Create a div -->
<!--   💰 document.createElement('div') -->

<!-- 🐨 Set the div's textContent to 'Hello World' and className to 'container' -->
<!--   💰 div.textContent = '...' -->

<!-- 🐨 Append the div to the root div using `append` -->
<!--   💰 document.getElementById('root') -->
<!--   📜 https://developer.mozilla.org/en-US/docs/Web/API/ParentNode/append -->

<!doctype html>
<html lang="">
  <head>
    <title>React fundamentals - 01 - Hello World</title>
  </head>

  <body>
    <!-- <div id="root"></div> -->

    <script type="module">
      const rootEl = document.createElement('div');
      rootEl.setAttribute('id', 'root');
      document.body.append(rootEl);

      const el = document.createElement('div');
      el.textContent = 'Hello World!';
      el.className = 'container';

      // rootEl.appendChild(el);
      // ParentNode.append() allows you to also append DOMString objects, whereas Node.appendChild() only accepts Node objects.
      // ParentNode.append() has no return value, whereas Node.appendChild() returns the appended Node object.
      // ParentNode.append() can append several nodes and strings, whereas Node.appendChild() can only append one node.
      rootEl.append(el);
    </script>
  </body>
</html>
